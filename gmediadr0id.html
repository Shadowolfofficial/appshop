<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%; /* Maintient la largeur de l'écran */
      height: 100%; /* Maintient la hauteur de l'écran */
      transform: scale(1.05); /* Zoom avant (1.5x) */
      transform-origin: top left; /* Garde l'origine du zoom dans le coin supérieur gauche */
      border: none;
      position: absolute;
      top: -90px; /* Décale vers le haut pour masquer la partie supérieure */
      left: 0;
    }
  </style>
</head>
<body>
  <script>
    // Liste des liens aléatoires
    const links = [
      "https://oexam.org/a",
      "https://g100.wiki/a",
      "https://v25.dev/a",
      "https://gmsmedia.pics/a",
      "https://g55.online/a",
      "https://real55gms.com/a",
      "https://55gms.me/a",
      "https://alvinisd.lol/a",
      "https://alvinisd.click/a",
      "https://gmsmedia.pics/a",
      "https://alvinisd.buzz/a"
    ];

    // Sélection aléatoire d'un lien
    const randomLink = links[Math.floor(Math.random() * links.length)];

    // Appliquer le lien à l'iframe
    document.write(`<iframe id="iframe" src="${randomLink}"></iframe>`);
  </script>
</body>
</html>
