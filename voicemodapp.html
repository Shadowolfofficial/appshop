<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style global */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
        }

        /* Style de l'iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Overlay couvrant toute la page */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        /* Fond animé avec une nouvelle palette de couleurs */
        #overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5fa, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            z-index: -1;
        }

        /* Animation des dégradés */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Loader circulaire stylisé */
        .loader {
            width: 70px;
            height: 70px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }

        /* Animation de rotation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Texte stylisé */
        #overlay div {
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Disparition progressive de l'overlay */
        #overlay.hidden {
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
    </style>
    <script type="text/javascript">
        // Fonction pour rediriger avec une animation
        function redirectTo(url, delay) {
            return new Promise(resolve => {
                setTimeout(() => {
                    document.getElementById('redirectFrame').src = url;
                    resolve();
                }, delay);
            });
        }

        // Lancement des redirections avec séquences
        window.onload = async function () {
            const overlay = document.getElementById('overlay');

            // Ordre des redirections
            await redirectTo("https://hms.nya.pub/service/", 0);
            await redirectTo("https://hms.nya.pub/service/hvtrs8%2F-twnc.tokcgmmd%2Cngt-mgmgs", 1000);
            await redirectTo("https://hms.nya.pub/service/", 2000);
            await redirectTo("https://hms.nya.pub/service/hvtrs8%2F-twnc.tokcgmmd%2Cngt-mgmgs", 3000);

            // Masquer l'overlay après la dernière redirection
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 1500);
        };
    </script>
    <!-- Inclure Roboto pour un texte moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Overlay avec fond animé et texte -->
    <div id="overlay">
        <div class="loader"></div>
        <div>Voicemod</div>
    </div>

    <!-- Iframe pour les redirections -->
    <iframe id="redirectFrame"></iframe>
</body>
</html>
