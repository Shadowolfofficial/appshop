<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement global */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0; /* Pas de décalage */
            left: 0;
            width: 100%;
            height: 100%; /* Occupe tout l'espace disponible */
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Iframe qui charge directement le site -->
        <iframe 
            src="https://www.glitchnetwork.xyz/hardened" 
        </iframe>
    </div>
</body>
</html>
