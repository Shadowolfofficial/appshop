<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iCorrect</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(to bottom, #007bff, #0047ab);
    animation: gradientAnimation 15s infinite alternate;
    transition: background 0.5s ease;
  }

  #customUrlForm {
    max-width: 600px;
    width: 100%;
    padding: 30px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    transition: background 0.5s ease;
  }

  #customUrlForm label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.2em;
  }

  #customUrlForm input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
  }

  #customUrlForm input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1.2em;
  }

  #customUrlForm input[type="submit"]:hover {
    background-color: #0056b3;
  }

  /* Animation de fond pour varier la luminosité */
  @keyframes gradientAnimation {
    0% {
      background-color: #007bff;
    }
    100% {
      background-color: #0047ab;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div id="customUrlForm">
    <h2 style="text-align: center;">iCorrect</h2>
    <p style="text-align: center;">This page was created by ThunderOs for iparcours exercices file.</p>

    <form id="form">
      <div>
        <label for="part1a">Niveau de classe (uniquement le chiffre)</label>
        <input type="text" id="part1a" name="part1a">
      </div>
      <div>
        <label for="part1">Année du fichier :</label>
        <input type="text" id="part1" name="part1">
      </div>
      <div>
        <label for="part2"> Lettre et chiffre en bas de la page du fichier (par exemple G3) : </label>
        <input type="text" id="part2" name="part2">
      </div>
      <div>
        <label for="part3">Page (Ajoutez un 0 pour les pages en dessous 100 exemple: 028 pour la page 28.):</label>
        <input type="text" id="part3" name="part3">
      </div>
      <input type="submit" value="Rediriger">
    </form>

    <p style="text-align: center; font-size: 1.1em;">Ce formulaire ne doit pas être rempli en utilisant des lettres majuscules et en ne laissant pas d'espace. Il est important de remplir toutes les informations en utilisant des lettres minuscules sans espace.</p>
  </div>
</div>

<script>
document.getElementById('form').addEventListener('submit', function(event){
    event.preventDefault();
    var part1a = document.getElementById('part1a').value.trim();
    var part1 = document.getElementById('part1').value.trim();
    var part2 = document.getElementById('part2').value.trim();
    var part3 = document.getElementById('part3').value.trim();
    var baseUrl = "https://docs.google.com/viewer?url=https://www.iparcours.fr/ouvrages/medias/Complements/correctionPDF/Cahier";
    var fullUrl = baseUrl + part1a + part1 + "/corpdfcahier" + part1a + part1 + part2 + "p" + part3 + ".pdf&embedded=true";
    window.location.href = fullUrl;
});
</script>

</body>
</html>
