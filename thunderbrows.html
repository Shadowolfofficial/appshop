<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Table de correspondance entre les codes cryptés et les URL réelles
        const urlMap = {
            "my1": "https://www.myinstants.com/fr/index/fr/",
            "s9age": "https://soundpage.pages.dev/",
            "vm0d": "https://tuna.voicemod.net/memes/"
        };

        // Fonction pour récupérer les paramètres de l'URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Récupérer le code crypté de l'URL
            const encryptedCode = getQueryParam('baseUrl');

            // Décoder l'URL à partir du code ou utiliser une URL par défaut
            const baseUrl = urlMap[encryptedCode] || "https://studycentral.xyz/embed.html#https://www.qwant.com/?l=fr";

            // Liste des liens disponibles avec l'URL décodée
            const links = [
                "https://play.szvy.win/embed.html#" + baseUrl,
                "https://schoolsplayfn.hotunix.com/embed.html#" + baseUrl,
                "https://isthistheendfr.mooo.com/embed.html#" + baseUrl,
                "https://powerschool.wildsurf.net/embed.html#" + baseUrl,
                "https://freemath.site/embed.html#" + baseUrl,
                "https://skibidigoonmaxxing.farted.net/embed.html#" + baseUrl,
                "https://googlemap.showmyhomes.com/embed.html#" + baseUrl,
                "https://efficiency.happyforever.com/embed.html#" + baseUrl,
                "https://mathhome.work/embed.html#" + baseUrl,
                "https://7pqy9f24jz.colorado-photo.com/embed.html#" + baseUrl,
                "https://schooltutors.lat/embed.html#" + baseUrl,
                "https://szvy.dynuddns.net/embed.html#" + baseUrl,
                "https://login.mathcentral.work/embed.html#" + baseUrl,
                "https://wqbk7u2p38.magicmossart.ro/embed.html#" + baseUrl,
                "https://pluhshahsenns.duckdns.org/embed.html#" + baseUrl,
                "https://mathixl.justlearning.net/embed.html#" + baseUrl,
                "https://justsomehomework.online/embed.html#" + baseUrl,
                "https://powerpoint.icu/embed.html#" + baseUrl,
                "https://xn--e4h7981o.princesaleia.cl/embed.html#" + baseUrl,
                "https://a2bja6t4jg.585.eu/embed.html#" + baseUrl,
                "https://szvy.lol/embed.html#" + baseUrl,
                "https://skibidi.cfd/embed.html#" + baseUrl,
                "https://4l7qvwgh7w.riceonmars.space/embed.html#" + baseUrl,
                "https://szvy.website/embed.html#" + baseUrl,
                "https://loose.qwe-qwe.me/embed.html#" + baseUrl,
                "https://mehhhh.online/embed.html#" + baseUrl,
                "https://szvy.space/embed.html#" + baseUrl,
                "https://studycentral.xyz/embed.html#" + baseUrl,
                "https://trigonometry.site/embed.html#" + baseUrl,
                "https://ixl.photo-frame.com/embed.html#" + baseUrl,
                "https://historyhomework.pro/embed.html#" + baseUrl,
                "https://ixl-math-learning.hj-household-nas.com/embed.html#" + baseUrl,
                "https://szvyedu.4cloud.click/embed.html#" + baseUrl
            ];

            // Charger un lien aléatoire dans l'iframe
            const iframe = document.querySelector("iframe");
            const randomLink = links[Math.floor(Math.random() * links.length)];
            iframe.src = randomLink;

            // Recharger une seule fois après 1500 ms
            setTimeout(() => {
                iframe.src = ''; // Supprimer l'URL actuelle (optionnel, pour forcer le rechargement)
                iframe.src = randomLink; // Réassigner l'URL pour recharger
            }, 1800);
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe></iframe>
    </div>
</body>
</html>
