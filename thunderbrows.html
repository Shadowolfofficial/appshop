<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement global */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0; /* Pas de décalage */
            left: 0;
            width: 100%;
            height: 100%; /* Occupe tout l'espace disponible */
            border: none;
        }
    </style>
    <script>
        // Liste des liens disponibles
        const links = [
            "https://play.szvy.win/embed.html#https://search.brave.com/",
            "https://schoolsplayfn.hotunix.com/embed.html#https://search.brave.com/",
            "https://isthistheendfr.mooo.com/embed.html#https://search.brave.com/",
            "https://powerschool.wildsurf.net/embed.html#https://search.brave.com/",
            "https://freemath.site/embed.html#https://search.brave.com/",
            "https://skibidigoonmaxxing.farted.net/embed.html#https://search.brave.com/",
            "https://googlemap.showmyhomes.com/embed.html#https://search.brave.com/",
            "https://efficiency.happyforever.com/embed.html#https://search.brave.com/",
            "https://mathhome.work/embed.html#https://search.brave.com/",
            ""
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.querySelector("iframe");
            const randomLink = links[Math.floor(Math.random() * links.length)];

            // Charger l'iframe avec un lien aléatoire
            iframe.src = randomLink;

            // Variable pour vérifier si le délai de 2 secondes a été exécuté
            let reloadExecuted = false;

            // Lorsque l'iframe est complètement chargée, on commence le délai de 2 secondes
            iframe.onload = () => {
                if (!reloadExecuted) {
                    reloadExecuted = true;
                    // Rechargement après 2 secondes
                    setTimeout(() => {
                        iframe.src = ''; // Supprimer d'abord l'URL actuelle
                        iframe.src = randomLink; // Réassigner le même lien pour recharger l'iframe
                    }, 1000); // Rechargement après 2 secondes
                }
            };
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <!-- Iframe avec rechargement unique -->
        <iframe></iframe>
    </div>
</body>
</html>
