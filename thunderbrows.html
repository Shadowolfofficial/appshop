<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement global */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: -60px; /* Décale l'iframe pour masquer le haut */
            width: 100%;
            height: calc(100% + 61px); /* Ajuste la hauteur pour compenser le décalage */
            border: none;
        }
    </style>
    <script>
        // Fonction pour choisir un lien aléatoire rapidement
        function getRandomLink() {
            const links = [
                "https://settings.pretend.bot/",
                "https://xyz.freespost.xyz/",
                "https://cam.parakeet.one/",
                "https://sky.pinup-de.xyz/",
                "https://f.playcom.xyz/",
                "https://j.refpajby.xyz/",
                "https://simple.parakeet.one/"
            ];
            return links[Math.floor(Math.random() * links.length)];
        }

        // Charger l'iframe avec un lien aléatoire
        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.querySelector("iframe");
            iframe.src = getRandomLink();
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <!-- Iframe avec un lien aléatoire -->
        <iframe sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
</body>
</html>
