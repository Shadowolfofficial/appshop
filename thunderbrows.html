    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 1;
    }

    /* Animation de chargement */
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff7eb3, #8e44ad, #6dd5ed, #2193b0, #fbc2eb, #a6c1ee, #ff9a9e, #fad0c4);
        background-size: 300% 300%;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: gradientBackground 8s infinite;
    }

    @keyframes gradientBackground {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .loading-text {
        font-family: 'Poppins', sans-serif;
        font-size: 3em;
        font-weight: bold;
        color: white;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }
    }

    .hidden {
        animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            visibility: hidden;
        }
    }
