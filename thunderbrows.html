<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement global */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: -60px; /* Décale l'iframe pour masquer le haut */
            width: 100%;
            height: calc(100% + 61px); /* Ajuste la hauteur pour compenser le décalage */
            border: none;
        }
    </style>
    <script>
        // Fonction pour choisir un lien aléatoire rapidement
        function getRandomLink() {
            const links = [
                "https://play.szvy.win/embed.html#https://www.google.fr",
                "https://schoolsplayfn.hotunix.com/embed.html#https://www.google.fr",
                "https://isthistheendfr.mooo.com/embed.html#https://www.google.fr",
                "https://powerschool.wildsurf.net/embed.html#https://www.google.fr",
                "https://freemath.site/embed.html#https://www.google.fr",
                "https://skibidigoonmaxxing.farted.net/embed.html#https://www.google.fr",
                "https://googlemap.showmyhomes.com/embed.html#https://www.google.fr",
                "https://efficiency.happyforever.com/embed.html#https://www.google.fr",
                "https://mathhome.work/embed.html#https://www.google.fr",
                "https://simple.parakeet.one/"
            ];
            return links[Math.floor(Math.random() * links.length)];
        }

        // Charger l'iframe avec un lien aléatoire
        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.querySelector("iframe");
            iframe.src = getRandomLink();
        });
    </script>
</head>
<body>
    <div class="iframe-container">
        <!-- Iframe avec un lien aléatoire -->
        <iframe></iframe>
    </div>
</body>
</html>
