<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement du corps de la page */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: -60px; /* Décale l'iframe de 60px vers le bas */
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Ajout de sandbox pour empêcher l'ouverture de nouveaux onglets -->
        <iframe 
            src="https://random-proxy.com" 
            title="Iframe full-screen"
            sandbox="allow-same-origin allow-scripts allow-forms">
        </iframe>
    </div>
</body>
</html>
