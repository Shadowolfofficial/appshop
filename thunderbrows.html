<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Table de correspondance entre les codes cryptés et les URL réelles
        const urlMap = {
            "my1": "https://www.myinstants.com/fr/index/fr/",
            "s9age": "https://soundpage.pages.dev/",
            "vm0d": "https://tuna.voicemod.net/memes/"
        };

        // Fonction pour récupérer les paramètres de l'URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Récupérer le code crypté de l'URL
            const encryptedCode = getQueryParam('baseUrl');

            // Décoder l'URL à partir du code ou utiliser une URL par défaut
            const baseUrl = urlMap[encryptedCode] || "https://www.oscobo.com/";

            // Liste des liens disponibles avec l'URL décodée
            const links = [
                "https://play.szvy.win/embed.html#" + baseUrl,
                "https://szvy.gay/embed.html#" + baseUrl,
                "https://trigonometry.site/embed.html#" + baseUrl,
                "https://schooltutors.lat/embed.html#" + baseUrl,
                "https://freemath.site/embed.html#" + baseUrl,
                "https://mathhome.work/embed.html#" + baseUrl,
                "https://login.mathcentral.work/embed.html#" + baseUrl,
                "https://justsomehomework.online/embed.html#" + baseUrl,
                "https://powerpoint.icu/embed.html#" + baseUrl,
                "https://szvy.lol/embed.html#" + baseUrl,
                "https://skibidi.cfd/embed.html#" + baseUrl,
                "https://szvy.website/embed.html#" + baseUrl,
                "https://mehhhh.online/embed.html#" + baseUrl,
                "https://studycentral.xyz/embed.html#" + baseUrl,
                "https://historyhomework.pro/embed.html#" + baseUrl,
            ];
            
            // Charger un lien aléatoire dans l'iframe
            const iframe = document.querySelector("iframe");
            const randomLink = links[Math.floor(Math.random() * links.length)];
            iframe.src = randomLink;
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe></iframe>
    </div>
</body>
</html>
