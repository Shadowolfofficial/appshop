<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Fonction d'encodage Base64
        function encryptBaseUrl(url) {
            try {
                return btoa(url); // Encodage Base64
            } catch (e) {
                console.error("Erreur d'encodage :", e);
                return null;
            }
        }

        function generateLink() {
            // Récupérer l'URL entrée par l'utilisateur
            const userUrl = document.getElementById("urlInput").value;

            // Encoder l'URL
            const encryptedBaseUrl = encryptBaseUrl(userUrl);
            if (!encryptedBaseUrl) {
                alert("Erreur lors de la génération du lien !");
                return;
            }

            // Générer le lien complet
            const generatedLink = `?baseUrl=${encryptedBaseUrl}`;
            document.getElementById("output").textContent = generatedLink;
            document.getElementById("outputLink").href = generatedLink;
        }
    </script>
</head>
<body>
    <input type="text" id="urlInput" placeholder="https://example.com/page">
    <button onclick="generateLink()">GO</button>
    <p id="output"></p>
    <a id="outputLink" target="_blank"></a>
</body>
</html>
